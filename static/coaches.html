<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="coaches.js"></script>
    <title>Treneri</title> 
</head>
<body onload="init()">
    <h1>Treneri</h1>
    <table id="coach-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Player ID</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="coaches">
        </tbody>
    </table>
    <h2>Izbrisi trenera:</h2>
    <div id="delete-coach-form">
        <form action="/admin/coaches" method="delete">
            <label>Izaberite trenera koga zelite da izbrisete:</label>
            <br>
            <select name="coaches" class="coaches-dropdown"></select>
            <br>
            <button type="submit" id="delete-coach">Izbrisi trenera</button>
        </form>   
    </div>
    <h2>Izmenite trenera:</h2>
    <div id="update-coach-form">
        <form action="/admin/coaches" method="put">
            <label>Izaberite trenera cije podatke zelite da izmenite:</label>
            <br>
            <select name="coaches" class="coaches-dropdown"></select>
            <br>
            <input type="text" id="email_update" name="email_update" placeholder="Unesite email" required/>
            <br>
            <input type="number" id="playerId_update" placeholder="Unesite ID igraca sa kojim ovaj trener radi" required/>
            <br>
            <button type="submit" id="update-match">Izmenite podatke o treneru</button>
        </form>   
    </div>
</body>
</html>
