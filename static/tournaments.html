<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="tables_style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="js_modules/tournaments.js"></script>
    <title>Turniri</title> 
</head>
<body onload="init()">
    <h1>TURNIRI</h1>
    <table id="tournament-table" class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Start date</th>
                <th>End date</th>
                <th>Owner ID </th>
            </tr>
        </thead>
        <tbody id="tournaments">
        </tbody>
    </table>

    <h2>Dodaj novi Turnir:</h2>
    <div id="new-tournament-form">
        <form action="/admin/tournaments" method="post">
            <label>Unesite naziv turnira:</label>
            <input type="text" id="name" name="name" placeholder="Name" required/>
            <br>
            <label>Unesite lokaciju turnira:</label>
            <input type="text" id="location" name="location" placeholder="Location" required/>
            <br>
            <label>Unesite datum pocetka turnira u formatu dd-mm-yyyy:</label>
            <input type="text" id="startDate" name="startDate" placeholder="Start date" required/>
            <br>
            <label>Unesite datum kraja turnira u formatu dd-mm-yyyy:</label>
            <input type="text" id="endDate" name="endDate" placeholder="End date" required/>
            <br>
            <label>Unesite ID vlasnika turnira:</label>
            <input type="number" id="ownerId" name="ownerId" placeholder="Owner ID" required/>
            <br><br>
            <button type="submit" id="add-tournament">Dodajte turnir</button>
        </form>   
    </div>

    <h2>Izbrisi turnir:</h2>
    <div id="delete-tournament-form">
        <form action="/admin/tournaments" method="delete">
            <label>Izaberite turnir koji zelite da izbrisete:</label>
            <br>
            <select name="tournaments" class="tournaments-dropdown"></select>
            <br><br>
            <button type="submit" id="delete-tournament">Izbrisite turnir</button>
        </form>   
    </div>

    <h2>Izmeni turnir:</h2>
    <h6>*Napomena: Morate popuniti sva data polja. Ukoliko neke podatke ne zelite da menjate popunite polja sa starim podacima.</h6>
    <div id="update-tournament-form">
        <form action="/admin/tournaments" method="put">
            <label>Izaberite turnir koji zelite da izmenite:</label>
            <select name="tournaments" class="tournaments-dropdown"></select>
            <br><br>
            <label>Unesite datum pocetka turnira u formatu dd-mm-yyyy:</label>
            <input type="text" id="startDate_update" name="startDate_update" placeholder="Start date" required/>
            <br>
            <label>Unesite datum kraja turnira u formatu dd-mm-yyyy:</label>
            <input type="text" id="endDate_update" name="endDate_update" placeholder="End date" required/>
            <br><br>
            <button type="submit" id="update-tournament">Izmenite podatke o turniru</button>
        </form>   
    </div>

</body>
</html>
